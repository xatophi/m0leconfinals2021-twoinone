
{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mx-3">
    <div class="col-lg-4 col-md-6 col-sm-10">
        {% if not contacts %}
            No locations found
        {% endif %}
        {% for contact in contacts %}
            {% if contact.latitude and contact.longitude %}
                <div class="card my-2">

                    <div class="card-body">

                        <h4 class="card-title">
                            {{ contact.handle }}
                        </h4>

                        <iframe 
                            width="100%" 
                            height="170" 
                            frameborder="0" 
                            scrolling="no" 
                            marginheight="0" 
                            marginwidth="0" 
                            src="https://maps.google.com/maps?q={{ contact.latitude }},{{ contact.longitude }}&output=embed">
                        </iframe>
                        
                    </div>

                </div>
            {% endif %}
        {% endfor %}



        <form action="/locations" method="GET">
            <h1 class="h3 mb-3 text-center">Search last contact location</h1>
            <input type="text" id="inputHandleSearch" name="search" class="form-control mb-1" placeholder="Handle" required="" autofocus="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
        </form>
    </div>
</div>

{% endblock %}
