
{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mx-3">
    <div class="col-lg-4 col-md-6 col-sm-10">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3 text-center">Login</h1>
            <input type="text" id="inputToken" name="bot_token" class="form-control mb-1" placeholder="Token" required="" autofocus="">
            <input type="text" id="inputLatitude" name="latitude" class="form-control mb-1" placeholder="Latitude (optional)">
            <input type="text" id="inputLongitude" name="longitude" class="form-control mb-1" placeholder="Longitude (optional)">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
