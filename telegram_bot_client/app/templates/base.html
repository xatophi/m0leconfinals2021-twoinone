<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Telegram bot client</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">Telegram bot client</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.messages') }}">
                Messages
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.contacts') }}">
                Contacts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.locations') }}">
                Locations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6 col-sm-10">
          {% for category, message in messages %}
            
              <div class="alert {% if category=='success' %}alert-success{% else %}alert-danger{% endif %} mb-2 text-center">
                  {{ message }}
              </div>
          
          {% endfor %}

        </div>
      </div>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
    
  </div>

  <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
