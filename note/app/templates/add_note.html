{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mx-3">
    <div class="col-lg-4 col-md-6 col-sm-10">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger mb-2">
                {{ messages[0] }}</a>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <h1 class="h3 mb-3 text-center">New note</h1>
            <input type="text" id="inputTitle" name="title" class="form-control mb-1" placeholder="Title" required="" autofocus="">
            <input type="text" id="inputText" name="text" class="form-control mn-2" placeholder="Text" required="">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
    </div>
</div>

{% endblock %}
